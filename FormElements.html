<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Elements Library</title>
</head>

<body>
  <p><a href="contactus.html">Go Back to Contact Us Page</a></p>
  <form class="" action="index.html" method="post">
    <table cellspacing="5">
      <thead>
        <th>Type</th>
        <th>Input Box</th>
      </thead>
      <tbody>
        <tr>
          <td><label>Text Box:</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Check Box:</label></td>
          <td><input type="checkbox" name="" value=""></td>
        </tr>
        <tr>
          <td><label>color:</label></td>
          <td><input type="color" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Date Picker:</label></td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Date and Time Input:</label></td>
          <td><input type="datetime-local" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Email Box:</label></td>
          <td><input type="email" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Select File:</label></td>
          <td><input type="file" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Hidden:</label></td>
          <td><input type="hidden" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Image:</label></td>
          <td><input type="image" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Month Picker:</label></td>
          <td><input type="month" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Number Box:</label></td>
          <td><input type="number" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Enter Password:</label></td>
          <td><input type="password" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Radio Button:</label></td>
          <td><input type="radio" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Enter Range:</label></td>
          <td><input type="range" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Reset Button:</label></td>
          <td><input type="reset" name="Reset"></td>
        </tr>
        <tr>
          <td><label>Search Bar:</label></td>
          <td><input type="search" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Submit Button:</label></td>
          <td><input type="submit" name="Submit"></td>
        </tr>
        <tr>
          <td><label>Telephone Number Box:</label></td>
          <td><input type="tel" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Time Picker</label></td>
          <td><input type="time" name="" value=""></td>
        </tr>
        <tr>
          <td><label>URL Box:</label></td>
          <td><input type="url" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Week Picker</label></td>
          <td><input type="week" name="" value=""></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>

</html>
